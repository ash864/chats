<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sukuna Private Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #ff2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none; /* disable text selection (anti-copy) */
    }

    /* allow typing/selection only inside inputs and textarea */
    input, textarea {
      -webkit-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    .shell {
      width: 100%;
      max-width: 520px;
      padding: 16px;
    }

    .card {
      background: radial-gradient(circle at top, #220000 0, #050000 55%, #000 100%);
      border: 1px solid #ff0000aa;
      border-radius: 16px;
      box-shadow: 0 0 25px #ff000044;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 520px;
      max-height: 90vh;
      position: relative;
    }

    .card-header {
      padding: 10px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ff000055;
      background: linear-gradient(to right, #2b0000, #510000);
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .status {
      font-size: 11px;
      text-align: right;
      opacity: 0.8;
    }

    .status-dot {
      display: inline-block;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #00ff66;
      box-shadow: 0 0 6px #00ff66;
      margin-right: 4px;
    }

    .card-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 12px 12px;
    }

    /* LOGIN */
    #login {
      margin-top: 8px;
      animation: fadeIn 0.4s ease-out;
    }

    #login p {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    label {
      font-size: 12px;
      opacity: 0.8;
    }

    input, textarea, button {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border-radius: 999px;
      border: 1px solid #ff000055;
      background: #050000;
      color: #ff3b3b;
      font-size: 14px;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #ff0000dd;
      box-shadow: 0 0 8px #ff000066;
    }

    textarea {
      border-radius: 12px;
      resize: none;
      min-height: 52px;
    }

    button {
      border-radius: 999px;
      background: linear-gradient(135deg, #ff0000, #ff4d4d);
      color: #000;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 8px;
      cursor: pointer;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, opacity 0.12s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 14px #ff000066;
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
      opacity: 0.9;
    }

    #chat {
      display: none;
      height: 100%;
      flex-direction: column;
      gap: 8px;
      animation: fadeIn 0.35s ease-out;
    }

    /* MESSAGE AREA */
    #messages {
      flex: 1;
      border-radius: 12px;
      border: 1px solid #ff000055;
      padding: 8px;
      overflow-y: auto;
      font-size: 13px;
      background: #050000cc;
      backdrop-filter: blur(6px);
    }

    .msg {
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      max-width: 82%;
      animation: slideUp 0.18s ease-out;
    }

    .msg.mine {
      margin-left: auto;
      align-items: flex-end;
    }

    .msg.other {
      margin-right: auto;
      align-items: flex-start;
    }

    .bubble {
      padding: 6px 9px;
      border-radius: 12px;
      line-height: 1.35;
      background: #330000;
      border: 1px solid #ff000066;
      word-wrap: break-word;
      word-break: break-word;
    }

    .mine .bubble {
      background: radial-gradient(circle at top, #ff0000, #660000);
      color: #000;
      border-color: #ff4d4d;
    }

    .other .bubble {
      background: #130000;
      color: #ff4d4d;
    }

    .meta {
      margin-top: 2px;
      font-size: 10px;
      opacity: 0.75;
    }

    .name {
      font-weight: 600;
      text-transform: lowercase;
    }

    .time {
      margin-left: 4px;
    }

    /* SEND BAR */
    #sendForm {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .send-row {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .send-row button {
      width: 90px;
      flex-shrink: 0;
    }

    .hint {
      font-size: 10px;
      opacity: 0.7;
      text-align: right;
      margin-top: -2px;
    }

    /* SECURITY BANNER */
    #securityBanner {
      position: absolute;
      inset: auto 0 0 0;
      padding: 6px 10px;
      font-size: 11px;
      background: linear-gradient(90deg, #ff0000, #660000);
      color: #000;
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    #securityBanner span {
      font-weight: 600;
    }

    #securityBanner button {
      width: auto;
      padding: 4px 10px;
      margin-top: 0;
      font-size: 10px;
      border-radius: 999px;
      background: #000;
      color: #ff4d4d;
      border: 1px solid #ffcccc;
      box-shadow: none;
    }

    #securityBanner button:hover {
      box-shadow: 0 0 8px #000;
    }

    /* SCROLLBAR */
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-track {
      background: #050000;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #ff000066;
      border-radius: 999px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-height: 600px) {
      .card {
        min-height: 460px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="card-header">
        <div class="title">Sukuna Chat</div>
        <div class="status">
          <span class="status-dot"></span>Private room<br />
          <span style="font-size:10px; opacity:0.7;">ID: sukuna ‚Ä¢ pass: hidden</span>
        </div>
      </div>

      <div class="card-body">
        <!-- LOGIN -->
        <div id="login">
          <p>Only you and one more person should know the password. Don‚Äôt share screenshots. üòà</p>
          <div style="margin-bottom:8px;">
            <label for="name">Nickname</label>
            <input id="name" placeholder="eg. king_of_curses" />
          </div>
          <div>
            <label for="password">Room password</label>
            <input id="password" placeholder="Enter password" type="password" />
          </div>
          <button onclick="enterRoom()">Enter Room</button>
        </div>

        <!-- CHAT -->
        <div id="chat">
          <div id="messages"></div>
          <form id="sendForm">
            <div class="send-row">
              <textarea id="text" rows="2" placeholder="Type a cursed message..."></textarea>
              <button id="sendBtn" type="submit">Send</button>
            </div>
            <div class="hint">
              Messages auto delete after 10s. Screenshot = message wipe + log.
            </div>
          </form>
        </div>
      </div>

      <!-- Security banner -->
      <div id="securityBanner">
        <div>‚ö†Ô∏è <span>Screenshot suspected.</span> Messages wiped & user logged.</div>
        <button type="button" onclick="hideBanner()">OK</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // =========================
    // Config
    // =========================
    const ROOM_ID = "sukuna";
    const ROOM_PASSWORD = "fuga";
    const SELF_DESTRUCT_MS = 10000; // 10 seconds auto delete

    const firebaseConfig = {
      apiKey: "AIzaSyA_nuzaF_aDVcYSGtDWXY6lTAQmM2VUSkA",
      authDomain: "chat-99c2e.firebaseapp.com",
      databaseURL: "https://chat-99c2e-default-rtdb.firebaseio.com",
      projectId: "chat-99c2e",
      storageBucket: "chat-99c2e.firebasestorage.app",
      messagingSenderId: "275569346488",
      appId: "1:275569346488:web:081b3cbb0f347fe70cb14d",
      measurementId: "G-YQJLJT6F2J"
    };

    firebase.initializeApp(firebaseConfig);

    let db = firebase.database();
    let dbRef = null;
    let logRef = null;
    let myName = null;
    let maybeScreenshot = false;

    function formatTime(ts) {
      const d = new Date(ts);
      return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    function showBanner() {
      const banner = document.getElementById("securityBanner");
      banner.style.display = "flex";
    }

    function hideBanner() {
      const banner = document.getElementById("securityBanner");
      banner.style.display = "none";
    }

    function enterRoom() {
      const nameInput = document.getElementById("name");
      const passInput = document.getElementById("password");
      myName = nameInput.value.trim();
      const pass = passInput.value.trim();

      if (!myName || !pass) {
        alert("Enter both nickname and password.");
        return;
      }
      if (pass !== ROOM_PASSWORD) {
        alert("Wrong password.");
        return;
      }

      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "flex";

      dbRef = db.ref("rooms/" + ROOM_ID + "/messages");
      logRef = db.ref("rooms/" + ROOM_ID + "/logs");

      dbRef.limitToLast(200).on("child_added", snap => {
        const m = snap.val();
        if (!m) return;

        const now = Date.now();
        if (m.expiresAt && m.expiresAt <= now) {
          dbRef.child(snap.key).remove();
          return;
        }

        addMessage(snap.key, m.name, m.text, m.time, m.expiresAt);
      });

      // periodic cleanup
      setInterval(() => {
        if (!dbRef) return;
        const now = Date.now();
        dbRef.once("value", snapshot => {
          snapshot.forEach(child => {
            const val = child.val();
            if (val && val.expiresAt && val.expiresAt <= now) {
              dbRef.child(child.key).remove();
            }
          });
        });
      }, 5000);
    }

    function addMessage(key, name, text, time, expiresAt) {
      const box = document.getElementById("messages");
      const div = document.createElement("div");
      const isMine = (name === myName);

      div.className = "msg " + (isMine ? "mine" : "other");
      div.dataset.key = key;

      div.innerHTML = `
        <div class="bubble">${text}</div>
        <div class="meta">
          <span class="name">${name}</span>
          <span class="time">${formatTime(time)}</span>
        </div>
      `;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;

      if (expiresAt) {
        const delay = expiresAt - Date.now();
        if (delay > 0) {
          setTimeout(() => {
            if (div.parentNode) {
              div.parentNode.removeChild(div);
            }
            if (dbRef) {
              dbRef.child(key).remove();
            }
          }, delay);
        }
      }
    }

    document.getElementById("sendForm").addEventListener("submit", e => {
      e.preventDefault();
      const textArea = document.getElementById("text");
      const msg = textArea.value.trim();
      if (!msg || !dbRef || !myName) return;

      const now = Date.now();
      const expiresAt = now + SELF_DESTRUCT_MS;

      const ref = dbRef.push();
      ref.set({
        name: myName,
        text: msg,
        time: now,
        expiresAt: expiresAt
      });

      textArea.value = "";
    });

    // block right-click
    document.addEventListener("contextmenu", e => {
      e.preventDefault();
    });

    // block some shortcuts
    document.addEventListener("keydown", e => {
      if (
        (e.ctrlKey || e.metaKey) &&
        ["s","u","p","c","x","a"].includes(e.key.toLowerCase())
      ) {
        e.preventDefault();
      }
      if (
        (e.ctrlKey || e.metaKey) && e.shiftKey &&
        ["i","j","c"].includes(e.key.toLowerCase())
      ) {
        e.preventDefault();
      }
      if (e.key === "F12") {
        e.preventDefault();
      }
    });

    // fake "screenshot" detection via visibility
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        maybeScreenshot = true;
      } else if (!document.hidden && maybeScreenshot) {
        maybeScreenshot = false;
        handleScreenshotSuspected();
      }
    });

    function handleScreenshotSuspected() {
      if (dbRef) {
        dbRef.remove();
      }
      if (logRef && myName) {
        logRef.push({
          type: "screenshot_suspected",
          name: myName,
          time: Date.now()
        });
      }
      showBanner();
      alert("‚ö†Ô∏è Screenshot suspected.\nMessages cleared and activity logged.");
    }
  </script>
</body>
</html>
